  <body>
    <div class='container'>
      <htitle>Click on the objects in a paragraph.</htitle>

      <a href='https://s3-us-west-2.amazonaws.com//ai2-vision-animation-gan/annotation_data/interface_elems/instructions_stage_3/stage_3a_inst.html' target="_blank">

    <script>
      function record_value(clicked_word){
        descriptions.push(clicked_word);
        document.getElementById(clicked_word).style.backgroundColor = '#FFFF00';

      }
        // Define some default input.
        var DEFAULT_INPUT = [
        '{{image_id}}'
        ];


        // Descriptions of images, parallel to input.
        var descriptions = [];

        // Some variables to track state of the HIT.
        var idx = 0;
        var enabled = false;

        function main() {
          // If this is a HIT on AMT, then replace the default input with the real input.
          input = simpleamt.getInput(DEFAULT_INPUT);

          // Enable the UI if the HIT is not in preview mode.
          if (!simpleamt.isPreview()) {
            enable_hit();
          }

          // Set up the descriptions.
          // _.each(input, function() { descriptions.push(''); });

          render();
        }

        // Use the current index to update the image and description
        function render() {
          // Set up the image
          $('#image-container').empty();

          var buttons = [['Fred', 'is', 'leaning', 'up', 'against', 'his', 'car'],
                     ['He',
                      'looks',
                      'very',
                      'tired,',
                      'his',
                      'shoulders',
                      'are',
                      'shrugged,',
                      'he',
                      'says',
                      'something',
                      'and',
                      'then',
                      'lets',
                      'his',
                      'shoulders',
                      'down'],
                     ['Then', 'he', 'looks', 'away']]
            for(var i = 0; i < buttons.length; i++)
            {
                document.write("<div>");
                for(var j = 0; j < buttons[i].length; j++)
                {
                   var button_id = buttons[i][j] + '_'  +  i + '_'  + j;
                   document.write("<input type='button' onclick=record_value('" + button_id + "') value='" + buttons[i][j] + "'; id= '" + button_id + "'; />");
                }
                document.write("</div>");
                document.write('<br>')
            }
          // Set up the text area
          // $('#setting').val(descriptions[0]);

          // Refresh the counter
          // <!--$('.counter-top').text(idx + 1);-->
          // <!--$('.counter-bottom').text(input.length);-->

          // If the UI is enabled, enable or disable the buttons depending on
          // the index.
        }

        // Enable the UI.
        function enable_hit() {
          enabled = true;

          // Enable components
          <!--$('#next-btn').click(function() { set_idx(idx + 1) });-->
          <!--$('#prev-btn').click(function() { set_idx(idx - 1) });-->
          $('#setting').prop('disabled', false);
          $('#submit-btn').prop('disabled', false);

          // Set up submit handler.
          simpleamt.setupSubmit();
          $('#submit-btn').click(function() {
            // descriptions[0] = $('#setting').val();
            // var output = _.map(_.zip(input, descriptions), function(x) {
            //   return {'image_url': x[0], 'description': x[1]};
            // });
            var output = {'image_url': input[0], 'description': descriptions}
            console.log(output);
            simpleamt.setOutput(output);
          });
        }
        main();
    </script>
